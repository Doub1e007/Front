<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题排版</title>
</head>
<body>
    <!-- 图片img 
    src属性:图片的路径
    绝对路径：
        绝对磁盘路径： C:\Users\34778\Pictures\Saved Pictures\mooc.png
        绝对网络路径： https://mooc-image.nosdn.127.net/63273041c9ea4ac0a008650cba21801e.png?imageView&quality=100
    相对路径：
        .   代表当前路径
        ..  代表上一级路径
    alt属性:图片加载失败时显示的文字 
    width属性: 设置图片的宽度 px像素 百分比 只写一个宽度的时候 高度也会等比例缩放
    height属性:设置图片的高度
    title属性:鼠标悬停时显示的文字
    -->
     <img src="./img/news_logo.png" alt="news_logo.png" width="100px" /> 新浪政务>正文

     <!-- 标题标签 h1~h6 -->
      <h1>微视频：让人民过上幸福生活是头等大事</h1>
      
      <!-- 水平线标签 hr -->
       <hr>
       2025年03月14日 09:24 人民网
       <hr>
</body>
</html>
