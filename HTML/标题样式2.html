<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标题样式</title>
</head>
<style>
    /*
        CSS选择器优先级：ID选择器 > 类选择器 > 元素选择器
    */

    /* CSS选择器一：元素选择器 */
    h1{
        color: #4D4F53;
    }

    /* CSS选择器二：类选择器 */
    .cls{
        color: #4D4F53;
        font-size: 15px; /* 设置字体大小 单位px */
    }

    /* CSS选择器三：ID选择器 */
    #timer{
        color: red;
    }

    span{
        color: blue;
    }
</style>
<body>
     <img src="./img/news_logo.png" alt="news_logo.png" width="100px" /> 新浪政务>正文


      <h1>微视频：让人民过上幸福生活是头等大事</h1>
      
 
       <hr>

       <span class="cls" id="timer">2025年03月14日 09:24</span><span> 人民网 </span>

       <hr>
</body>
</html>
