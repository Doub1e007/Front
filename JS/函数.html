<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>
<body>
    <script>
        // 1.1定义函数
        function add(a,b) {
            return a + b;
        }

        // 1.2匿名函数--表达式
        let add = function(a,b) {
            return a + b;
        }

        // 1.3匿名函数--箭头函数
        let add2 = (a,b) => {
            return a + b;
        }

        // 2.调用函数
        let result = add(10,20);
        alert(result);

        alert(add2(20,30));
    </script>
</body>
</html>
