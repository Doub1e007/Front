<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>用户信息表</h1>
    
    <table>
        <thead>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>爱好</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tom</td>
                <td>18</td>
                <td>男</td>
                <td>Java , JS , HTML , Vue</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Cat</td>
                <td>12</td>
                <td>女</td>
                <td>Java , JS , HTML , Vue</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lee</td>
                <td>21</td>
                <td>男</td>
                <td>Java , Vue</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jerry</td>
                <td>19</td>
                <td>女</td>
                <td>JS , HTML , Vue</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Jack</td>
                <td>25</td>
                <td>男</td>
                <td>Java</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Jones</td>
                <td>22</td>
                <td>女</td>
                <td>HTML , Vue</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
