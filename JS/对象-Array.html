        //访问数组元素
        console.log(arr);

        console.log('长度：' + arr.length); //11

        console.log('-------------------------------------------------');
        
        // 3.数组方法 -forEach map push pop unshift shift splice

        arr.forEach((e)=>{
            console.log(e);

        // let arr2 = arr.map((e)=>{

        // console.log(arr2);

        // console.log(arr);

        // console.log(arr);

        // arr.unshift(100,200,300);
        // console.log(arr);

        // console.log(arr);

        console.log('-------------------------------------------------');

        // 3.5 splice(参数一，参数二) 删除元素 指定从某个位置开始 要删除几个元素
        //参数一：开始位置 
        //参数二：删除个数
