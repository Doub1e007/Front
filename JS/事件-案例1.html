<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息表</title>
</head>
<body>
    <h1 id="title">用户信息表</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            max-width: 800px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>

    <table>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
        <tr class="data">
            <td>1</td>
            <td>Tom</td>
            <td>18</td>
            <td>男</td>
            <td>Java , JS , HTML , Vue</td>
        </tr>
        <tr class="data">
            <td>2</td>
            <td>Cat</td>
            <td>19</td>
            <td>女</td>
            <td>Java , JS , HTML , Vue</td>
        </tr>
        <tr class="data">
            <td>3</td>
            <td>Lee</td>
            <td>21</td>
            <td>男</td>
            <td>Java , Vue</td>
        </tr>
        <tr class="data">
            <td>4</td>
            <td>Jerry</td>
            <td>19</td>
            <td>女</td>
            <td>JS , HTML , Vue</td>
        </tr>
        <tr class="data">
            <td>5</td>
            <td>Jack</td>
            <td>25</td>
            <td>男</td>
            <td>Java</td>
        </tr>
        <tr class="data">
            <td>6</td>
            <td>Jones</td>
            <td>22</td>
            <td>女</td>
            <td>HTML , Vue</td>
    </table>
    <script>
        // 需求 实现表格隔行换色效果
        //分析 事件--鼠标移入移出事件 DOM操作tr元素 添加样式 style="background-color: #f1f1f1;"
        // 1.获取dom元素
        let trs = document.querySelectorAll('.data');
        for (let i = 0; i < trs.length; i++) {
            const tr = trs[i];
             // 2.操作元素属性 -- 奇数行设置#FBFBD4 偶数行设置#D9D9FA
             // 鼠标移入事件
             tr.addEventListener('mouseenter',()=>{
                if(i % 2 == 0){
                    tr.style = "background-color: #FBFBD4;"
                }else{
                    tr.style = "background-color: #D9D9FA;"
                }
            })

             // 鼠标移出事件
             tr.addEventListener('mouseleave',()=>{
               tr.style = "background-color: #fff;"
            })
            
        }

    </script>
</body>
</html>
