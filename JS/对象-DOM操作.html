<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-DOM操作</title>
</head>
<body>
    <span id="sid">DOM元素1</span><br>
    <span class="txt">DOM元素2</span><br>
    <span class="txt">DOM元素3</span><br>

    <script>
        // 通过document对象获取元素对象
        // 1.通过css选择器获取单个元素对象 -- 如果存在多个 只返回第一个
        let s1 = document.querySelector('#sid');
        //alert(s1);
        // 需求：将DOM元素1的内容修改为Hello DOM
        //alert(s1.innerHTML);
        s1.innerHTML = 'Hello DOM';

        // 2.通过css选择器获取所有元素对象
        let s2 = document.querySelectorAll('.txt');
        alert(s2);
        s2.forEach((item) => {
            item.innerHTML = 'Hello DOM';
        });
    </script>
</body>
</html>
