<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM案例</title>
</head>
<body>
    <div class="center">
        您好，支付完成，<span id="time">5</span>秒之后将自动跳转到<a href="https://www.jd.com">官网</a>首页
    </div>
    <script>
        // 需求 进行时间倒计时，倒计时结束后，自动跳转到官网首页
        // DOM元素操作、周期性定时器setInterval、location的地址修改
        // 1.获取DOM元素对象
        let span = document.querySelector('#time');
        let timeValue = span.innerHTML;
        // 每过1s 将时间减1
        setInterval(() => {
            // 2.操作元素内容
            timeValue--;
            if(timeValue <= 0){
                // 进行页面跳转
                window.location.href = 'https://www.jd.com';
            }
            span.innerHTML = timeValue;
        }, 1000);



    </script>
</body>
</html>
