<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-BOM</title>
</head>
<body>
    <script>
        // Window窗口对象

        // 方法演示 alert
        // window.alert('Hello Window');
        // alert('Hello Window');

        // confirm -- 确认提示框 点击确认返回true 点击取消返回false
        // let flag = confirm("您确认要删除吗？");
        // console.log(flag);

        // setInterval -- 周期性定时器 参数1代表要触发的函数[会触发多次] 参数2代表时间 单位ms
        let i = 0;
        setInterval(() => {
            i++;
            console.log("定时器执行" + i + "次");
        }, 1000);

        // setTimeout -- 延时定时器 参数1代表要触发的函数[只会触发一次] 参数2代表时间 单位ms
        setTimeout(() => {
            console.log("3s时间到");
            
        }, 3000);

        // location -- 地址栏对象
        alert(window.location.href);
        // 设置url地址 -- 页面会自动跳转
        window.location.href = "https://www.4399.com";
        
    </script>
</body>
</html>
