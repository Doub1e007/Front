<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出语句</title>
</head>
<body>
    <script>
        // 1.写入浏览器的body区域
        document.write('Hello JS...');

        // 2.弹出框
        window.alert('Hello JS222222!');
        alert('Hello JS222222!'); //window可以省略

        // 3.控制台输出
        console.log('Hello JS3333333!');
    </script>
</body>
</html>
