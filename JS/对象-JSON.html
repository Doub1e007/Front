<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象-JSON</title>
</head>
<body>
    <script>
        // 1.自定义JS对象
        let user = {
            name: 'Tom',
            age: 18,
            gender:'男',
            // sing: function(){
            //     console.log('大河向东流啊~~~');
            // }
            sing(){
                console.log('大河向东流啊~~~');
            }
        }

        // 调用对象的属性和方法
        console.log(`我是${user.name},今年${user.age}岁了,性别${user.gender}`);
        user.sing();

        // 2.JSON对象
        let jsonStr = '{"name" : "Tim","age" : 18,"address":["深圳","杭州","上海"]}';

        // JSON字符串-->JS对象
        // JSON.parse()方法
        let jsobj = JSON.parse(jsonStr);
        console.log(jsobj.name + ":" + jsobj.age);

        // JS对象-->JSON字符串
        // JSON.stringify()方法
        console.log(jsobj);
        
        let jsonStr2 = JSON.stringify(jsobj);
        console.log(jsonStr2);
        
        

    </script>
</body>
</html>
