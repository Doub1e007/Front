<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue案例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .avatar {
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="center">
            姓名：<input type="text" name="name" v-model="name">
            性别：
            <select name="gender" v-model="gender">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
            职业：
            <select name="jobs" v-model="job">
                <option value="1">讲师</option>
                <option value="2">班主任</option>
                <option value="3">其他</option>
            </select>

            <input class="btn" type="button" value="查询">

        </div>

        {{name}} == {{gender}} == {{job}}
        
        <table>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>头像</th>
                <th>性别</th>
                <th>职业</th>
                <th>入职时间</th>
                <th>更新时间</th>
            </tr>

            <tr v-for="(user,index) in userList":key="user.id">
                <td>{{index+1}}</td>
                <td>{{user.name}}</td>
                <td><img :src="user.image"></td>
                <td>
                    <span v-if="user.gender==1">男</span>
                    <span v-else-if="user.gender==2">女</span>
                    <span v-else>妖</span>
                </td>
                <td>
                    <!-- v-show -->
                     <span v-if="user.jobs==1">讲师</span>
                     <span v-if="user.jobs==2">班主任</span>
                     <span v-if="user.job!=1&&user.job!=2">其他</span>
                </td>
                <td>{{user.entrydate}}</td>
                <td>{{user.updatetime}}</td>
            </tr>
        </table>
    </div>
    <script type="module">
        import{createApp} from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
        createApp({
            deta(){
                return{
                    name:'',
                    gender:'',
                    job:'',
                    userList:[
                        {
                            "id": 1,
                            "name": "谢逊",
                            "image":"https://web-framework.oss-cm-hangzhou.aliyuncs.com/cat.jpg",
                            "gender":1,
                            "jobs":1,
                            "entrydate":"2023-01-01",
                            "updatetime":"2023-01-01 00:00:00"
                        },
                        {
                            "id": 2,
                            "name": "张三",
                            "image":"https://web-framework.oss-cm-hangzhou.aliyuncs.com/2023/2.jpg",
                            "gender":1,
                            "jobs":2,
                            "entrydate":"2023-01-01",
                            "updatetime":"2023-01-01 00:00:00"
                        },
                        {
                            "id": 3,
                            "name": "李四",
                            "image":"https://web-framework.oss-cm-hangzhou.aliyuncs.com/2023/3.jpg",
                            "gender":1,
                            "jobs":3,
                            "entrydate":"2023-01-01",
                            "updatetime":"2023-01-01 00:00:00"
                        },
                        {
                            "id": 4,
                            "name": "王五",
                            "image":"https://web-framework.oss-cm-hangzhou.aliyuncs.com/2023/4.jpg",
                            "gender":1,
                            "jobs":4,
                            "entrydate":"2023-01-01",
                            "updatetime":"2023-01-01 00:00:00"
                        },
                    ]
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
