<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css演示</title>
</head>
<!-- 
    注意：CSS引入方式优先级：
        行内样式>内部样式(外部样式)【谁后加载谁优先级高】
    颜色表示：
        十六进制：#ff0000 取值范围00~ff
        RGB：rgb(255,0,0) 取值范围0~255
        颜色名：red  
-->
<!-- 内部样式 -->
<style>
    h1{
        /* color: blue; */
        /* color: rgb(255,0,0); */
        color: #4D4F53;
    }
  </style>

  <!-- 外部样式 -->
   <!-- <link rel="stylesheet" href="test.css"> -->


<body>
    <!-- 行内样式 -->
    <h1 style="color: red;">Hello CSS...</h1>
    
    <h1>Hello CSS...</h1>
    <h1>Hello CSS...</h1>
    <h1>Hello CSS...</h1>
    <h1>Hello CSS...</h1>
</body>
</html>
